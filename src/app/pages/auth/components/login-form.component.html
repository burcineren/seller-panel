<div class="min-h-screen flex items-center justify-center bg-gray-100 p-4">
  <div class="max-w-md w-full bg-white rounded-2xl shadow-lg p-6">
    @if (error()) {
    <div
      class="bg-red-50 border border-red-200 text-red-700 text-sm text-center rounded-md p-3 mb-6"
    >
      {{ error() }}
    </div>
    }

    <h2 class="text-2xl font-semibold text-gray-800 mb-6 text-center">
      Satıcı Paneli Girişi
    </h2>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-5">
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1"
          >username</label
        >
        <input
          formControlName="username"
          type="email"
          placeholder="you@example.com"
          [class.border-red-500]="
            loginForm.controls.username.invalid &&
            loginForm.controls.username.touched
          "
          class="w-full px-4 py-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition"
        />
        @if (loginForm.controls.username.touched &&
        loginForm.controls.username.invalid) {
        <p class="text-red-500 text-xs mt-1">
          <span *ngIf="loginForm.controls.username.errors?.['required']">
            username zorunlu.
          </span>
          <span *ngIf="loginForm.controls.username.errors?.['username']">
            Geçerli bir username girin.
          </span>
        </p>
        }
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1"
          >Şifre</label
        >
        <input
          formControlName="password"
          type="password"
          placeholder="Şifreniz"
          [class.border-red-500]="
            loginForm.controls.password.invalid &&
            loginForm.controls.password.touched
          "
          class="w-full px-4 py-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition"
        />
        @if (loginForm.controls.password.touched &&
        loginForm.controls.password.invalid) {
        <p class="text-red-500 text-xs mt-1">Şifre zorunlu.</p>
        }
      </div>

      <button
        type="submit"
        [disabled]="loading() || loginForm.invalid"
        class="w-full flex items-center justify-center py-3 font-semibold rounded-lg bg-blue-500 hover:bg-blue-600 text-white transition disabled:opacity-50 disabled:cursor-not-allowed"
      >
        @if (loading()) {
        <svg
          class="animate-spin h-5 w-5 mr-2"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
        >
          <circle
            class="opacity-25"
            cx="12"
            cy="12"
            r="10"
            stroke="currentColor"
            stroke-width="4"
          />
          <path
            class="opacity-75"
            fill="currentColor"
            d="M4 12a8 8 0 018-8v8H4z"
          />
        </svg>
        } Giriş
      </button>
    </form>
  </div>
</div>
