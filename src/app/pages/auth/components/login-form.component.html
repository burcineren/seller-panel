<form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-6">
  <!-- Email -->
  <div>
    <label class="block text-sm font-medium text-gray-700 mb-1"> Email </label>
    <input
      formControlName="email"
      type="email"
      placeholder="you@example.com"
      class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
    />
    <p
      *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.invalid"
      class="text-red-500 text-xs mt-1"
    >
      <span *ngIf="loginForm.get('email')?.errors?.['required']">
        Email zorunlu.
      </span>
      <span *ngIf="loginForm.get('email')?.errors?.['email']">
        Geçerli bir email girin.
      </span>
    </p>
  </div>

  <!-- Şifre -->
  <div>
    <label class="block text-sm font-medium text-gray-700 mb-1"> Şifre </label>
    <input
      formControlName="password"
      type="password"
      placeholder="Şifreniz"
      class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
    />
    <p
      *ngIf="
        loginForm.get('password')?.touched && loginForm.get('password')?.invalid
      "
      class="text-red-500 text-xs mt-1"
    >
      Şifre zorunlu.
    </p>
  </div>

  <!-- Buton -->
  <button
    type="submit"
    [disabled]="loginForm.invalid"
    class="w-full py-3 font-semibold rounded-lg bg-blue-500 hover:bg-blue-600 text-white disabled:opacity-50 disabled:cursor-not-allowed"
  >
    Giriş
  </button>
</form>
