<div class="login-container">
  <h2>Giriş Yap</h2>
  <form (ngSubmit)="login()">
    <label>
      Email:
      <input type="email" [(ngModel)]="email" name="email" required />
    </label>
    <label>
      Şifre:
      <input type="password" [(ngModel)]="password" name="password" required />
    </label>
    <button type="submit">Giriş</button>
  </form>
</div>
